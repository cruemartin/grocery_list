{% extends 'base.html' %}

{% block head %}
    <title>Create List</title>
{% endblock %} 

{% block body %}
<h1>Create a New List</h1>

<h3>Current Lists</h3>
<hr>

<ul>
    {% for list in lists %}
        <li>{{ list.name }}</li>
    {% endfor %}
</ul>


<form action="/create" method="POST">
    <label for="name">List Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <input type ="submit" value="Create New List">
</form>


{% endblock %}
