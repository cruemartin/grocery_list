{% extends 'base.html' %}

{% block head %}
<title>List</title>
{% endblock %}

{% block body %}
<div>
    <h2>Avalible Lists</h2>
    <hr>

    <table>
        <thead>
            <th>Index</th>
            <th>List Name</th>
        </thead>
        {% for list in all_lists %}
            <tr>
                <td>{{ list.id }}.</td>
                <td><a href="/view_list/{{ list.id }}">{{ list.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
